

<!-- Task 1: Create an HTML form with input fields for the user's name, email, and message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="stylesCSS.js"></script>
  </head>
<body>
    <form id="form">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" onmouseover="changeColor()" onmouseout="changeColorBack()">
          </div>

        <div class="mb-3">
          <label for="email" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="email" onmouseover="changeColor()" onmouseout="changeColorBack()" aria-describedby="emailHelp">
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        
        <div class="mb-3">
            <label  for="inputMessage" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" onmouseover="changeColor()" onmouseout="changeColorBack()"></textarea>
          </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button id="button" onclick="growButton()" type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
